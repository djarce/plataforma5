<!--Formulario para agregar productos-->
<div class="container agregarProductos">
<form>
  <div class="form-group">
    <label for="nuevoProducto">Nuevo Producto</label>
    <select class="custom-select mr-sm-2 form-control form-control-sm">
      <option selected>Elegir Producto</option>
      <option value="1">Libros</option>
      <option value="2">Discos</option>
    </select>
  </div>
  <div class="form-group">
    <label for="titulo">Título:</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="categoria">Categoría:</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="puntosDeVenta">Puntos de venta(Dividir por comas Ej: Yenny, Amazon, Musimundo):</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="form-group">
    <label for="url">Imagen url:</label>
    <input type="text" class="form-control form-control-sm">
  </div>
  <div class="col-auto my-1">
    <button type="submit" class="btn btn-primary form-control-sm">Publicar!</button>
  </div>
</form>
